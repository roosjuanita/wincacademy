<!DOCTYPE html>
<html>

<head>

<style>

body {
    margin: 0;
    font-size: 16px;
}

.blue {
    width: 100vw;
    height: 100vh;
    background-color: #9ADCFF;
}

.yellow {
    /* box-sizing: border-box; */
    box-sizing: border-box;
    height: 100%;
    width: 50%;
    padding: 2rem;
    background-color: #FFF89A;
}

.salmon {
    /* box-sizing: border-box; */
    height: 100%;
    width: 100%;
    background-color: #FFB2A6;
    border-radius: 10px;
}


</style>
</head>

<body>
    <div class="blue"> 
        <div class="yellow">
            <div class="salmon"></div>
        </div>
    </div>
</body>

</html>
