<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attribute selector exercise</title>
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Attribute selector exercise</h1>

<a href="http://example.com">http://example.com</a>
<a href="https://example.com">https://example.com</a>


<label>
    <span>Email</span>
    <input type="email" name="email" placeholder="your email">
</label>
<label>
    <span>First name</span>
    <input type="text" name="first_name" placeholder="your first name">
</label>
<label>
    <span>Last name</span>
    <input type="text" name="last_name" placeholder="your last name">
</label>


<img src="squirrel_pexels-pixabay-314865.jpg" alt="squirrel">
<img src="fox_pexels-pixabay-271932.jpg" alt="some kind of forest animal">
<img src="deer_pexels-pixabay-34485.jpg" alt="A deer looking straight at the camera.">


</body>

</html>
