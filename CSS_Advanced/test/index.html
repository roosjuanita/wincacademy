<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            display: flex;
            width: 400px;
            border-radius: 15px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 50%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 1 / 1;
        }
        .card-content {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="hiking.png" alt="Landscape">
        <div class="card-content">
            <p>This is a card with an image on the left.</p>
        </div>
    </div>
</body>
</html>
